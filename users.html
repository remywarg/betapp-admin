<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BetApp • Admin</title>
  <meta name="theme-color" content="#0b0b0c" />

  <style>
    :root{
      --bg:#070708;
      --panel: rgba(25,25,27,.78);
      --border: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.58);
      --muted2: rgba(255,255,255,.42);
      --btn: rgba(255,255,255,.10);
      --btnHover: rgba(255,255,255,.14);
      --shadow: 0 28px 90px rgba(0,0,0,.55);
      --ok: rgba(120,255,180,.90);
      --bad: rgba(255,90,90,.92);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",system-ui;
      background: radial-gradient(1100px 700px at 50% 25%, rgba(255,255,255,.08), transparent 60%),
                  linear-gradient(180deg, var(--bg), #000);
      color: var(--text);
      overflow-x:hidden;
    }

    .layout{ min-height:100vh; display:grid; grid-template-columns: 280px 1fr; }

    .sidebar{
      position:sticky; top:0; height:100vh;
      padding: 18px 14px calc(18px + env(safe-area-inset-bottom));
      border-right: 1px solid rgba(255,255,255,.08);
      background: rgba(10,10,11,.55);
      backdrop-filter: blur(18px);
    }
    .brand{
      display:flex; align-items:center; justify-content:center;
      height:56px; margin: 6px 0 16px; user-select:none;
    }
    .logo{ width:140px; height:48px; object-fit:contain; display:block; visibility:hidden; }

    .nav{ display:flex; flex-direction:column; gap:6px; margin-top:10px; }
    .nav a{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px; border-radius:14px;
      text-decoration:none; color: rgba(255,255,255,.82);
      border:1px solid transparent; background:transparent;
      font-size:14px; font-weight:500;
    }
    .nav a:hover{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.08); }
    .nav a.active{ background: rgba(255,255,255,.09); border-color: rgba(255,255,255,.10); }
    .dot{ width:7px; height:7px; border-radius:99px; background: rgba(255,255,255,.35); }
    .nav a.active .dot{ background: rgba(255,255,255,.78); }

    .spacer{ flex:1; }
    .logout{
      margin-top:14px; width:100%;
      padding:10px 12px; border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.82);
      font-size:14px; font-weight:500;
      cursor:pointer;
    }
    .logout:hover{ background: rgba(255,255,255,.10); }

    .overlay{
      display:none; position:fixed; inset:0;
      background: rgba(0,0,0,.55); z-index: 20;
    }
    .overlay.open{ display:block; }

    .main{ padding:18px 18px calc(18px + env(safe-area-inset-bottom)); }
    .topbar{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:14px; }
    .title{ font-size:18px; font-weight:650; margin:0; letter-spacing:.2px; }
    .subtitle{ margin-top:4px; font-size:13px; color: var(--muted); font-weight:500; }

    .mobileBtn{
      display:none;
      padding:9px 12px; border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.84);
      font-size:14px; font-weight:500;
      cursor:pointer;
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      padding: 16px;
    }

    /* Search + pagination */
    .tools{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
      margin-bottom: 12px;
    }

    .searchWrap{
      display:flex;
      gap: 8px;
      align-items:center;
      flex-wrap:wrap;
    }

    .input{
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.08);
      color: var(--text);
      outline:none;
      font-size: 14px;
      font-weight: 500;
      min-width: 240px;
    }
    .input::placeholder{ color: rgba(255,255,255,.30); }

    @supports (-webkit-touch-callout:none){
      .input{ font-size:16px; }
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 9px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: var(--btn);
      color: rgba(255,255,255,.90);
      font-size: 13.5px;
      font-weight: 500;
      letter-spacing:.2px;
      cursor:pointer;
      user-select:none;
    }
    .btn:hover{ background: var(--btnHover); }
    .btn:active{ transform: scale(.98); }

    .pageCtrl{
      display:flex;
      gap: 8px;
      align-items:center;
      color: rgba(255,255,255,.70);
      font-size: 13px;
      font-weight: 500;
    }

    /* Table */
    .tableWrap{
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      overflow:hidden;
    }

    table{ width:100%; border-collapse: collapse; font-size:13.5px; }
    thead th{
      text-align:left; padding:12px 14px;
      color: rgba(255,255,255,.72); font-weight:600;
      background: rgba(255,255,255,.04);
      border-bottom: 1px solid rgba(255,255,255,.08);
      white-space:nowrap;
    }
    tbody td{
      padding:12px 14px;
      border-bottom: 1px solid rgba(255,255,255,.07);
      color: rgba(255,255,255,.88);
      vertical-align: top;
      white-space:nowrap;
    }
    tbody tr:last-child td{ border-bottom:none; }
    tbody tr:hover td{ background: rgba(255,255,255,.03); cursor:pointer; }

    .pill{
      display:inline-flex; align-items:center;
      padding:4px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      font-size:12px; color: rgba(255,255,255,.80);
      white-space:nowrap;
    }
    .pill.ok{ border-color: rgba(120,255,180,.24); background: rgba(120,255,180,.10); color: rgba(180,255,215,.92); }
    .pill.bad{ border-color: rgba(255,90,90,.24); background: rgba(255,90,90,.10); color: rgba(255,170,170,.95); }

    .muted{ color: rgba(255,255,255,.60); }

    /* Modal */
    .modalWrap{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 16px;
      z-index: 50;
    }
    .modalWrap.open{ display:flex; }
    .modalBg{ position:absolute; inset:0; background: rgba(0,0,0,.65); }
    .modal{
      position:relative;
      width:100%;
      max-width: 520px;
      background: var(--panel);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px);
      padding: 16px;
    }
    .modalHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .modalTitle{
      margin:0;
      font-size: 14px;
      font-weight: 650;
      color: rgba(255,255,255,.90);
    }
    .xBtn{
      border:none; background: transparent;
      color: rgba(255,255,255,.60);
      font-size: 20px;
      cursor:pointer;
      padding: 4px 10px;
      border-radius: 10px;
    }
    .xBtn:hover{ background: rgba(255,255,255,.06); }

    .detail{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    .kv{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      padding: 12px;
    }
    .k{ font-size: 12px; color: rgba(255,255,255,.55); margin:0 0 6px; }
    .v{ font-size: 13.5px; color: rgba(255,255,255,.88); margin:0; font-weight: 600; }

    @media (max-width: 920px){
      .layout{ grid-template-columns: 1fr; }
      .sidebar{
        position:fixed; inset:0 auto 0 0;
        width:280px;
        transform: translateX(-110%);
        transition: transform .18s ease;
        z-index:30;
      }
      .sidebar.open{ transform: translateX(0); }
      .mobileBtn{ display:inline-flex; }
      .overlay.open{ display:block; }
      .main{ padding:16px 14px calc(16px + env(safe-area-inset-bottom)); }

      thead{ display:none; }
      tbody td{ display:block; padding:10px 14px; white-space:normal; }
      tbody tr{ display:block; border-bottom: 1px solid rgba(255,255,255,.07); }
      tbody tr:last-child{ border-bottom:none; }
      tbody tr:hover td{ background: transparent; cursor: default; }
    }
  </style>
</head>

<body>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <img id="brandLogo" class="logo" src="assets/logo.png?v=1" alt="" decoding="async" loading="eager">
      </div>

      <nav class="nav">
        <a href="dashboard.html"><span class="dot"></span> Dashboard</a>
        <a href="send.html"><span class="dot"></span> Bildirim Gönder</a>
        <a href="campaigns.html"><span class="dot"></span> Kampanyalar</a>
        <a class="active" href="users.html"><span class="dot"></span> Kullanıcılar</a>
        <a href="profile.html"><span class="dot"></span> Profil</a>
      </nav>

      <div class="spacer"></div>
      <button class="logout" id="logoutBtn">Çıkış Yap</button>
    </aside>

    <div class="overlay" id="overlay"></div>

    <main class="main">
      <div class="topbar">
        <div>
          <h1 class="title">Kullanıcılar</h1>
          <div class="subtitle">Cihaz bazlı kullanıcı listesi</div>
        </div>
        <button class="mobileBtn" id="menuBtn">Menü</button>
      </div>

      <section class="card">
        <div class="tools">
          <div class="searchWrap">
            <input class="input" id="q" placeholder="Kullanıcı adı ara…">
            <button class="btn" id="btnSearch" type="button">Ara</button>
            <button class="btn" id="btnClear" type="button">Temizle</button>
          </div>

          <div class="pageCtrl">
            <button class="btn" id="prevBtn" type="button">←</button>
            <span id="pageInfo">Sayfa 1</span>
            <button class="btn" id="nextBtn" type="button">→</button>
          </div>
        </div>

        <div class="tableWrap">
          <table>
            <thead>
              <tr>
                <th style="width:210px">Kullanıcı</th>
                <th style="width:120px">Cihaz</th>
                <th style="width:120px">Tarayıcı</th>
                <th style="width:140px">Uygulama</th>
                <th style="width:140px">Bildirim</th>
                <th style="width:180px">Son Görülme</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Detail modal -->
  <div class="modalWrap" id="modalWrap" aria-hidden="true">
    <div class="modalBg" id="modalBg"></div>
    <div class="modal" role="dialog" aria-modal="true" aria-label="Kullanıcı detayı">
      <div class="modalHead">
        <h3 class="modalTitle">Kullanıcı Detayı</h3>
        <button class="xBtn" id="modalClose" aria-label="Kapat">×</button>
      </div>

      <div class="detail" id="detailGrid"></div>

      <div style="display:flex; justify-content:flex-end; margin-top:12px;">
        <button class="btn" id="mOkBtn" type="button">Kapat</button>
      </div>
    </div>
  </div>

  <script>
    // Auth guard (demo)
    if (localStorage.getItem("admin_demo_auth") !== "1") location.replace("index.html");

    // Logo
    const brandLogo = document.getElementById("brandLogo");
    brandLogo.addEventListener("load", () => brandLogo.style.visibility = "visible");
    brandLogo.addEventListener("error", () => brandLogo.style.visibility = "hidden");

    // Mobile menu
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const menuBtn = document.getElementById("menuBtn");
    function openMenu(){ sidebar.classList.add("open"); overlay.classList.add("open"); }
    function closeMenu(){ sidebar.classList.remove("open"); overlay.classList.remove("open"); }
    menuBtn.addEventListener("click", openMenu);
    overlay.addEventListener("click", closeMenu);

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("admin_demo_auth");
      location.replace("index.html");
    });

    // Demo users (API sonra)
    // appInstalled: true/false
    // pushEnabled: true/false
    const USERS = [];
    const devices = ["iOS","Android"];
    const browsers = ["Safari","Chrome"];
    function pad(n){ return String(n).padStart(2,"0"); }

    // Generate demo
    for(let i=1;i<=220;i++){
      const u = "user" + pad(Math.floor(i/10)) + "_" + (i);
      const device = devices[i%2];
      const browser = (device==="iOS") ? "Safari" : "Chrome";
      const appInstalled = i%7 !== 0;
      const pushEnabled  = i%5 !== 0;
      const lastSeen = `2026-01-${pad((i%9)+1)} ${pad((i%23)+1)}:${pad((i%59))}`;
      USERS.push({ username:u, device, browser, appInstalled, pushEnabled, lastSeen });
    }

    // State
    let q = "";
    let page = 1;
    const pageSize = 12;

    const tbody = document.getElementById("tbody");
    const pageInfo = document.getElementById("pageInfo");
    const qInput = document.getElementById("q");

    function filtered(){
      if(!q) return USERS;
      const needle = q.toLowerCase();
      return USERS.filter(x => x.username.toLowerCase().includes(needle));
    }
    function maxPage(){
      return Math.max(1, Math.ceil(filtered().length / pageSize));
    }

    function pillYesNo(ok, yes, no){
      return ok
        ? `<span class="pill ok">${yes}</span>`
        : `<span class="pill bad">${no}</span>`;
    }

    function render(){
      const list = filtered();
      const mp = maxPage();
      if(page>mp) page = mp;
      pageInfo.textContent = `Sayfa ${page} / ${mp} • ${list.length} kayıt`;

      tbody.innerHTML = "";
      const start = (page-1) * pageSize;
      const items = list.slice(start, start + pageSize);

      items.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${escapeHtml(item.username)}</td>
          <td class="muted">${escapeHtml(item.device)}</td>
          <td class="muted">${escapeHtml(item.browser)}</td>
          <td>${pillYesNo(item.appInstalled, "Aktif", "Pasif")}</td>
          <td>${pillYesNo(item.pushEnabled, "Açık", "Kapalı")}</td>
          <td class="muted">${escapeHtml(item.lastSeen)}</td>
        `;
        tr.addEventListener("click", () => openDetail(item));
        tbody.appendChild(tr);
      });
    }

    // Paging
    document.getElementById("prevBtn").onclick = () => { if(page>1){ page--; render(); } };
    document.getElementById("nextBtn").onclick = () => { if(page<maxPage()){ page++; render(); } };

    // Search
    document.getElementById("btnSearch").onclick = () => {
      q = qInput.value.trim();
      page = 1;
      render();
    };
    document.getElementById("btnClear").onclick = () => {
      qInput.value = "";
      q = "";
      page = 1;
      render();
    };
    qInput.addEventListener("keydown", (e) => {
      if(e.key === "Enter"){
        e.preventDefault();
        document.getElementById("btnSearch").click();
      }
    });

    // Modal detail
    const modalWrap = document.getElementById("modalWrap");
    const modalBg = document.getElementById("modalBg");
    const modalClose = document.getElementById("modalClose");
    const mOkBtn = document.getElementById("mOkBtn");
    const detailGrid = document.getElementById("detailGrid");

    function openDetail(item){
      detailGrid.innerHTML = `
        ${kv("Kullanıcı", item.username)}
        ${kv("Cihaz", item.device)}
        ${kv("Tarayıcı", item.browser)}
        ${kv("Uygulama", item.appInstalled ? "Aktif" : "Pasif")}
        ${kv("Bildirim", item.pushEnabled ? "Açık" : "Kapalı")}
        ${kv("Son Görülme", item.lastSeen)}
      `;
      modalWrap.classList.add("open");
      modalWrap.setAttribute("aria-hidden","false");
    }

    function closeModal(){
      modalWrap.classList.remove("open");
      modalWrap.setAttribute("aria-hidden","true");
    }
    modalBg.onclick = closeModal;
    modalClose.onclick = closeModal;
    mOkBtn.onclick = closeModal;

    function kv(k,v){
      return `
        <div class="kv">
          <p class="k">${escapeHtml(k)}</p>
          <p class="v">${escapeHtml(v)}</p>
        </div>
      `;
    }

    function escapeHtml(str){
      return String(str ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    // init
    render();
  </script>
</body>
</html>
