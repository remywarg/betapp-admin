<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BetApp • Admin</title>
  <meta name="theme-color" content="#0b0b0c" />

  <style>
    :root{
      --bg:#070708;
      --panel: rgba(25,25,27,.78);
      --border: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.55);
      --shadow: 0 28px 90px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",system-ui;
      background:
        radial-gradient(1100px 700px at 50% 25%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, var(--bg), #000);
      color: var(--text);
    }

    .layout{
      min-height:100vh;
      display:grid;
      grid-template-columns:280px 1fr;
    }

    /* Sidebar */
    .sidebar{
      position:sticky;
      top:0;
      height:100vh;
      padding:18px 14px;
      background:rgba(10,10,11,.55);
      backdrop-filter: blur(18px);
      border-right:1px solid rgba(255,255,255,.08);
    }

    .brand{
      display:flex;
      justify-content:center;
      align-items:center;
      height:56px;
      margin-bottom:16px;
    }

    .logo{
      width:140px;
      height:48px;
      object-fit:contain;
      visibility:hidden;
    }

    .nav{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .nav a{
      padding:10px 12px;
      border-radius:14px;
      text-decoration:none;
      color:rgba(255,255,255,.82);
      font-size:14px;
      font-weight:500;
    }

    .nav a.active{
      background:rgba(255,255,255,.09);
    }

    .spacer{ flex:1; }

    .logout{
      margin-top:16px;
      width:100%;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:rgba(255,255,255,.82);
      cursor:pointer;
    }

    /* Main */
    .main{
      padding:18px;
    }

    .title{
      font-size:18px;
      font-weight:650;
      margin:0 0 16px;
    }

    .stats{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:14px;
      margin-bottom:18px;
    }

    .stat{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:22px;
      padding:18px;
      box-shadow:var(--shadow);
    }

    .statLabel{
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }

    .statValue{
      font-size:28px;
      font-weight:700;
      letter-spacing:.3px;
    }

    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:22px;
      padding:16px;
      box-shadow:var(--shadow);
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:13.5px;
    }

    th,td{
      padding:10px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      text-align:left;
    }

    th{
      color:rgba(255,255,255,.65);
      font-weight:600;
    }

    tr:last-child td{ border-bottom:none; }

    .muted{ color:rgba(255,255,255,.6); }

    @media(max-width:900px){
      .layout{ grid-template-columns:1fr; }
      .sidebar{ display:none; }
    }
  </style>
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <img src="assets/logo.png?v=1" class="logo" id="logo">
      </div>

      <nav class="nav">
        <a class="active" href="dashboard.html">Dashboard</a>
        <a href="send.html">Bildirim Gönder</a>
        <a href="campaigns.html">Kampanyalar</a>
        <a href="users.html">Kullanıcılar</a>
        <a href="profile.html">Profil</a>
      </nav>

      <div class="spacer"></div>
      <button class="logout" onclick="logout()">Çıkış Yap</button>
    </aside>

    <main class="main">
      <h1 class="title">Dashboard</h1>

      <!-- Stats -->
      <div class="stats">
        <div class="stat">
          <div class="statLabel">Toplam İndirme</div>
          <div class="statValue" id="totalDevices">0</div>
        </div>
        <div class="stat">
          <div class="statLabel">Bildirimleri Açık Kullanıcı</div>
          <div class="statValue" id="pushEnabled">0</div>
        </div>
      </div>

      <!-- Last campaigns -->
      <div class="card">
        <h3 class="muted" style="margin:0 0 10px;">Son Kampanyalar</h3>
        <table>
          <thead>
            <tr>
              <th>Başlık</th>
              <th>Mesaj</th>
              <th>Tarih</th>
            </tr>
          </thead>
          <tbody id="lastCampaigns"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    if(localStorage.getItem("admin_demo_auth")!=="1"){
      location.replace("index.html");
    }

    document.getElementById("logo").onload=()=>{
      document.getElementById("logo").style.visibility="visible";
    };

    function logout(){
      localStorage.removeItem("admin_demo_auth");
      location.replace("index.html");
    }

    // DEMO DATA (API bağlanacak)
    document.getElementById("totalDevices").textContent = "12.480";
    document.getElementById("pushEnabled").textContent = "8.732";

    const campaigns = [
      {t:"Bonus", m:"Sürpriz bonus tanımlandı", d:"09.01.2026"},
      {t:"Akşam", m:"Akşam oranları aktif", d:"08.01.2026"},
      {t:"Hatırlatma", m:"Bugün son gün", d:"08.01.2026"},
      {t:"Duyuru", m:"Yeni kampanya yayında", d:"07.01.2026"},
      {t:"Test", m:"Test bildirimi", d:"06.01.2026"},
    ];

    const tbody=document.getElementById("lastCampaigns");
    campaigns.forEach(c=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${c.t}</td><td class="muted">${c.m}</td><td class="muted">${c.d}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
